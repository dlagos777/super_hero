<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" href="assets/img/favicon.ico" sizes="16x16" type="image/png">
    <title>Prueba SuperHero</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark">
            <div class="container"> 
              <a class="navbar-brand" href="#">
                <img src="assets/img/sh1.jpg" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                SuperHero
              </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="buscador-superhero" class="text-center">
            <h1 class="text-light mt-3 ">"Encuentra tu SuperHero"</h1>

            <form>
                <p class="text-white-50 mt-3" for="superhero">Ingresa el numero del SuperHero a buscar:</p>
                <input type="number" id="superhero" class="form-control m-auto w-auto mt-3" placeholder=" 1 al 732 " required>
                <button type="submit" id="boton" class="btn btn-success mt-3">Buscar</button>
            </form>
        </section>

        <div id="imagen">
            <img src="assets/img/sh2.jpg" class="rounded mx-auto d-block m-5 w-50" alt="icono"> 
        </div>

        <section class="row mt-5" id="mostrar" style="display:none">
            <div id="datos-superhero" class="col-12 col-sm-6">
                <div class="card text-bg-dark mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                    <div class="col-4">
                        <img src=" " class="img-fluid rounded-start d-block" alt="Cargando...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title"></h5>
                        <hr>
                        <p class="card-text-1"></p>
                        <hr>
                        <p class="card-text-2"></p>
                        <hr>
                        <p class="card-text-3"></p>
                        <hr>
                        <p class="card-text-4"></p>
                        <hr>
                        <p class="card-text-5"></p>
                        <hr>
                        <p class="card-text-6"></p>
                        <hr>
                        <p class="card-text-7"></p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <div id="grafico" class="col-12 col-sm-6 mb-3"> 
                <div id="graficoHero" style="height: 300px; width: auto;" ></div>
            </div>
        </section>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<!-- AnimaciÃ³n Buscador con Jquery -->
<script>
    $(document).ready(function(){
        $("#boton").click(function(){
        $("#imagen").hide(2000);
        $("#mostrar").show();
        });
    });
</script>
<script src="assets/js/script.js"></script>
</body>
</html>
